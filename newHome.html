    <script>
        var sliderImg=document.getElementById("sliderImg");
        var images=new Array(
            "images/mst.jpg",
            "images/img.jpeg",
            "images/building-big-picture.jpg",
            // "images/images.jpeg",
            "images/1554788343phpVxqZt2.png",

        );
        var len=images.length;
        var i=0;
        function slider(){
            if(i>len-1){
                i=0;
            }
            sliderImg.src=images[i];
            i++;
            setTimeout('slider()',2500);
        }
    </script>
